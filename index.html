<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Store</title>
    <!--cdn-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous" />
</head>

<!--font awsme cdn-->
<script src="https://kit.fontawesome.com/86198b8c6e.js" crossorigin="anonymous"></script>

<!--custom stylesheet-->
<link rel="stylesheet" href="./css/style.css" />

<!--slick slider-->
<link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css" />

<body>
    <!--header-->
    <header>
        <div class="container">
            <div class="row">
                <div class="col-md-4 col-sm-12 col-12">
                    <div class="btn-group">
                        <button class="btn border dropdown-toggle my-md-4 my-2 text-white " data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                USD
                        </button>
                        <div class="dropdown-menu">
                            <a href="#" class="dropdown-item">Euro</a>
                            <a href="#" class="dropdown-item">Dollar</a>
                        </div>
                    </div>
                </div>
                <div class="col-md-4 col-12 text-center">
                    <h2 class="my-md-3 site-tittle">Online Store</h2>
                </div>
                <div class="col-md-4 col-12 text-right">
                    <p class="my-md-4 header-links">
                        <a href="#" class="px-2">Sign In</a>
                        <a href="#" class="px-1">Create an Account</a>
                    </p>
                </div>
            </div>
        </div>

        <!--nv start-->
        <div class="container-fluid px-0">
            <nav class="navbar navbar-expand-lg navbar-light bg-white">
                <a class="navbar-brand" href="#">HOME</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item active">
                            <a class="nav-link" href="#">FEATURES <span class="sr-only">(current)</span></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">CLLECTION</a>
                        </li>
                        <li class="nav-item ">
                            <a class="nav-link" href="#">SHOP</a>
                        </li>
                        <li class="nav-item ">
                            <a class="nav-link" href="#">ABOUT US</a>
                        </li>
                    </ul>
                </div>
                <div class="navbar-nav">
                    <li class="nav-item border rounded-circle mx-2 search-icon">
                        <i class="fas fa-search px-2"></i>
                    </li>
                    <li class="nav-item border rounded-circle mx-2 basket-icon">
                        <i class="fas fa-shopping-basket px-2"></i>
                    </li>
                </div>
            </nav>
        </div>
        <!-- nv end -->


    </header>

    <!-- main section -->
    <main></main>

    <!-- 1st slider -->
    <div class="container-fluid px-0">
        <div class="site-slider">
            <div class="slider-one">
                <div>
                    <img src="./asset/item (11).jpg" class="img-fluid" alt="banner 1">
                </div>
                <div>
                    <img src="./asset/item (1).jpg" class="img-fluid" alt="banner 2">
                </div>
                <div>
                    <img src="./asset/item (8).jpg" class="img-fluid" alt="banner 3">
                </div>
            </div>
            <div class="slider-btn">
                <span class="prev position-top"><i class="fas fa-chevron-left"></i></span>
                <span class="next position-top right-0"><i class="fas fa-chevron-right"></i></span>
            </div>
        </div>
    </div>

    <!-- end 1st slider -->


    <!-- 2nd slider -->
    <div class="container-fluid">
        <div class="site-slider-two px-md-4">
            <div class="row slider-two text-center">
                <div class="col-md-2 product pt-md-5 pt-4">
                    <img src="./asset/item (9).jpg" class="img-fluid" alt="product 1">
                    <span class="border site-btn btn-span">SOFA & CHAIRS</span>
                </div>
                <div class="col-md-2 product pt-md-5 pt-4">
                    <img src="./asset/item (7).jpg" class="img-fluid" alt="product 2">
                    <span class="border site-btn btn-span">FURNITURES & DECOR</span>
                </div>
                <div class="col-md-2 product pt-md-5 pt-4">
                    <img src="./asset/item (16).jpg" class="img-fluid" alt="product 3">
                    <span class="border site-btn btn-span">GADGET & ACCESORIES</span>
                </div>
                <div class="col-md-2 product pt-md-5 pt-4">
                    <img src="./asset/item (13).jpg" class="img-fluid" alt="product 4">
                    <span class="border site-btn btn-span">CAMERA</span>
                </div>
                <div class="col-md-2 product pt-md-5 pt-4">
                    <img src="./asset/item (3).jpg" class="img-fluid" alt="product 5">
                    <span class="border site-btn btn-span">MUG</span>
                </div>
                <div class="col-md-2 product pt-md-5 pt-4">
                    <img src="./asset/item (12).jpg" class="img-fluid" alt="product 6">
                    <span class="border site-btn btn-span">FOOD</span>
                </div>
            </div>

        </div>
    </div>
    <!-- end 2nd slider -->



    <!--end main section -->

    <footer></footer>


    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>

    <!--slick js -->
    <script type="text/javascript" src="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
    <script src="./js/main.js"></script>
</body>

</html>
